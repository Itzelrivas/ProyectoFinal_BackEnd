paths:
  /reset-password/newLink/{email}:
    post:
      summary: Envia un nuevo link de reset de contraseña al email proporcionado.
      tags:
        - Password
      parameters:
        - in: path
          name: email
          required: true
          schema:
            type: string
          description: El email del usuario que requiere el reset de contraseña.
      responses:
        '200':
          description: Nuevo link enviado exitosamente.
          content:
            text/plain:
              schema:
                type: string
                example: "Se ha mandado un nuevo link al correo proporcionado :)"
        '500':
          description: Error del servidor.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "<h2 style=\"color: red\">¡Oh oh! Ha surgido un error y no se pudo generar un nuevo link.</h2>"

